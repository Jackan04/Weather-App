<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>

    <header>
        <h2 id="logo">Weather App</h2>
        <div>
            <input id="inputSearchField" type="text" placeholder="Search for a location">
            <button id="buttonSearch">Search</button>
            
        </div>
    </header>
    <hr class="divider">

    <main>
        <table>
            <tr>
                <th>Day</th>
                <th>Temperature</th>
                <th>Precipitation</th>
                <th>Wind</th>

            </tr>
            <tr>
                <td>Monday</td>
                <td>22°C</td>
                <td>0.2 mm</td>
                <td>15 km/h</td>
            </tr>
            <tr>
                <td>Tuesday</td>
                <td>25°C</td>
                <td>0 mm</td>
                <td>10 km/h</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td>19°C</td>
                <td>1.5 mm</td>
                <td>20 km/h</td>
            </tr>
        </table>
    </main>

    <footer></footer>
    
</body>
</html>
